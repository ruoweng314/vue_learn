<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../image/title.ico" type="image/x-icon"/>  
	 <script src="../js/jquery.min.js" type="text/javascript"></script>
	 <script src="../js/angular/angular.min.js" type="text/javascript"></script>
	  <script src="../js/vue/vue.js" type="text/javascript"></script>
	<title>原生popover</title>
</head>
<style>
	.popover-area{
		width:100%;
		height:300px;
		padding:20px,20px,20px,20px;
	}
	.popover{
		width:70px;
		height:35px;
		position: relative;
		
	}
	.popover-top{
		    position: absolute;
		    top: 0;
		    left: 0;
		    z-index: 1060;
		    display: none;
		    max-width: 276px;
		    padding: 1px;
		    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
		    font-size: 14px;
		    font-style: normal;
		    font-weight: 400;
		    line-height: 1.42857143;
		    text-align: left;
		    text-align: start;
		    text-decoration: none;
		    text-shadow: none;
		    text-transform: none;
		    letter-spacing: normal;
		    word-break: normal;
		    word-spacing: normal;
		    word-wrap: normal;
		    white-space: normal;
		    background-color: #fff;
		    -webkit-background-clip: padding-box;
		    background-clip: padding-box;
		    border: 1px solid #ccc;
		    border: 1px solid rgba(0,0,0,.2);
		    border-radius: 6px;
		    -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.2);
		    box-shadow: 0 5px 10px rgba(0,0,0,.2);
	}

	.arrow{
		bottom: -11px;
	    left: 50%;
	    position: absolute;
	    display: block;
	    width: 0;
	    height: 0;
	    border-left: 10px solid transparent;
	    border-right: 10px solid transparent;
	    border-top: 20px solid red;
	}
	.popover-title {
	    padding: 8px 14px;
	    margin: 0;
	    font-size: 14px;
	    background-color: #f7f7f7;
	    border-bottom: 1px solid #ebebeb;
	    border-radius: 5px 5px 0 0;
	}
	.popover-content {
	    padding: 9px 14px;
	}
	

</style>
<body>
	
	<div class="popover-area">
		
		<button  class="popover" id="popover_1" onclick="showPopover('popover_1')" >button_1</button>
		<div class="popover-top" role="tooltip" id="popover778" style="display:none;" >
            <div class="arrow" style="left: 50%;"></div>
            <div class="popover-content">顶部的 Popover 中的一些内容</div>
        </div>
	</div>

	<div class="popover-area">
		<button class="popover" id="popover_1">button_2</button>
	</div>

	<script type="text/javascript">
	
		/*$("#popover_1").bind('click',function(){
			console.log("zzz");
		})*/
		function showPopover(x){
			$("#popover778").css('display','block');
		}
		
	
		
	</script>
</body>
</html>
