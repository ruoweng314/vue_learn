<html lang="en">
<head>

	<title>computed  vue </title>

<body>
	<div class="app" id="app-1">
其实是用computed和watch监听是一样的效果，只是computed实时计算更加方便，vue给予的支持更多。，
<br>
通过set  get function 可以实现数据双向绑定监听，计算
	<hr>
		<input type="text" v-model="full_name"/>
		<input type="text" v-model="first_name"/>
		<input type="text" v-model="last_name"/>
	</div>

	<script>
		var vm = new Vue({
			el:"#app-1",
			data:{
				first_name:"yang",
				last_name:"zhao"
			},
			computed:{  //实时计算函数，动态数据绑定改变的时候使用
				full_name:{
					get:function(){
						return this.first_name + ' ' + this.last_name;
					},
					
					set:function(newValue){
						var names  = newValue.split(' ');
						this.first_name = names[0];
						this.last_name = names[names.length-1];
					}
				}
			}
		})

		Array.from(document.querySelectorAll("#issuetable > tbody > tr")).map(function(row){
			var s = "\n";
		  	 s = s+ "解决" + [row.querySelector("td:nth-of-type(2)").textContent.trim(), row.querySelector("td:nth-of-type(3)").textContent.trim()].join(":");
		  	 return s;
			}).join("\n");
	
var task_list = Array.from(document.querySelectorAll("#issuetable > tbody > tr"));
task_list = task_list.map(function(row, index){
  return  (index + 1) + ".解决" + [row.querySelector("td:nth-of-type(2)").textContent.trim(), row.querySelector("td:nth-of-type(3)").textContent.trim()].join(":");
});
task_list.unshift("");
task_list.push("");
task_list.join("\n")
	</script>
</body>
