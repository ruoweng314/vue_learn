<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../image/title.ico" type="image/x-icon"/>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	 <script src="../js/d3/d3.min.js" type="text/javascript"></script>
	 <script src="../js/vue/vue.js" type="text/javascript"></script>
	<title>vue class</title>
</head>
<style>
	.static{
		width:100%;
		height:200px;
		border:1px solid #f7f7f7;
	}
	.active{
		background: red;
	}
	.text-danger{
		background:green;
	}
</style>
<body>
	<div class="static" id="example-class" 
	v-bind:class="{active:isActive,'text-danger':hasError}">
		<button @click="changeClass">dianwo</button>
	</div>
	
	<script>
		var vm = new Vue({
			el:'#example-class',
			data:{
				isActive:true,
				hasError:false
			},
			methods:{
				changeClass:function(){
					this.isActive = ! this.isActive;
					this.hasError = ! this.hasError;
				}
			}
		});
	</script>
</body>
</html>
