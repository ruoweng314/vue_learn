
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>clickplus home</title>
    <link rel="icon" href="../image/title.ico" type="image/x-icon"/>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root"></div>
    <div><h3>说明：这段代码可以说明，state对象在本作用域中使用，props对象在子组件继承父组件时使用</h3></div>
    <script type="text/babel">
		var Pagenation = React.createClass({

			getInitialState: function() {
	          return {
	            amountData: {name:'name11',age:'12','email':'clickplus@clickplus.cn'}
	          };
	        },
			render: function(){
				return (
					<div>
						<North amount = {this.state.amountData} />
					</div>
				);
			}
		});

		var North = React.createClass({
		  render: function() {
		    return (
		      <h1>{this.props.amount.name},{this.props.amount.age},{this.props.amount.email}   111111111</h1>
		    );
		  }
		});
      	ReactDOM.render(
        	<Pagenation />,
        	document.getElementById('root')
      	);

    </script>
  </body>
</html>
