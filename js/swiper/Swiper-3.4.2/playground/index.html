<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello swiper</title>
    <link rel="icon" href="../image/title.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../dist/css/swiper.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(../image/001.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../image/002.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../image/003.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../image/004.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../image/005.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../image/006.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../image/007.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../image/008.jpg)"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <style>
   	html,body{
   		position:relative;
   		height:100%;
   	}

   	body{
   	 background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
   	}

    .swiper-container {
        width:100%;
        padding-top: 50px;
        padding-bottom: 50px;

    }
    .swiper-slide {
         background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
    }
    </style>
    <script src="../dist/js/swiper.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
	        effect: 'coverflow',
	        grabCursor: true,
	        loop:true,
	        autoplay:3000,
	        centeredSlides: true,
	        slidesPerView: 'auto',
	        coverflow: {
	            rotate: 50,
	            stretch: 0,
	            depth: 100,
	            modifier: 1,
	            slideShadows : true
	            }
            
        });
    </script>
</body>
</html>
