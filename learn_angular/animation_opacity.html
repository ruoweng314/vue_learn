<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../image/title.ico" type="image/x-icon"/>  
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<title>chulijiaohu xiaoguo </title>
</head>
<style>

@keyframes mylogo
{
from  {left: 50px;opacity:0;}
to  {left: -5px;opacity:1;}
}
 
@-moz-keyframes mylogo /* Firefox */
{
from  {left: 50px;}
to  {left: -5px;}
}
 
@-webkit-keyframes mylogo /* Safari 和 Chrome */
{
from  {left: 50px;opacity:0;}
to  {left: -5px;opacity:1;}
}
 
@-o-keyframes mylogo /* Opera */
{
from  {left: 50px;}
to  {left: -5px;}
}
.imagelogo {
    background: url(../image/title.ico) no-repeat;
    background-size:100%;
    float: left;
    position:relative;
    width: 180px;
    height: 180px;
    margin: 15px 0px 0px 0px;
    padding: 0px;
    cursor: pointer;
    animation: mylogo 2s linear 0s infinite alternate;
    /* Firefox: */
    -moz-animation: mylogo 2s linear 0s 3 alternate;
    /* Safari 和 Chrome: */
    -webkit-animation: mylogo 2s linear 0s infinite alternate;
    /* Opera: */
    -o-animation: mylogo 2s linear 0s infinite alternate;
}
</style>
<body>
	<div class="imagelogo">
		
	</div>

	<script type="text/javascript">
		$(".imagelogo").mouseover(function() {
		    obj = $(this);
		    i = 5;
		    timer = null;
		    clearInterval(timer);
		    timer = setInterval(function(){    
		        obj.css({"position":"relative","left":i+"px"});
		        i = -i;
		      },500);
		});
		 
		$(".imagelogo").mouseout(function() {
		    clearInterval(timer);
		});
	</script>
</body>
</html>
