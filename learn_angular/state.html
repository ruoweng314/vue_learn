<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../image/title.ico" type="image/x-icon"/>  
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/angular/angular.min.js" type="text/javascript"></script>
 	<link rel="stylesheet" type="text/css" href="../css_file/state_template.css" >
 	
	<title>state_directive</title>
</head>
<body ng-app="mainApp" ng-controller="myController">
	<div class="north">
		<div class="circle" ng-class="{'green':color[0]===1 , 'blue':color[0]===2 , 'yellow':color[0]===3 , 'red':color[0]===4}"></div>
		<div class="oblong" ng-class="{'green':color[1]===1 , 'blue':color[1]===2 , 'yellow':color[1]===3 , 'red':color[1]===4}"></div>
		<div class="circle" ng-class="{'green':color[1]===1 , 'blue':color[1]===2 , 'yellow':color[1]===3 , 'red':color[1]===4}"></div>
		<div class="oblong" ng-class="{'green':color[2]===1 , 'blue':color[2]===2 , 'yellow':color[2]===3 , 'red':color[2]===4}"></div>
		<div class="circle" ng-class="{'green':color[2]===1 , 'blue':color[2]===2 , 'yellow':color[2]===3 , 'red':color[2]===4}"></div>
		<div class="oblong" ng-class="{'green':color[3]===1 , 'blue':color[3]===2 , 'yellow':color[3]===3 , 'red':color[3]===4}"></div>
		<div class="circle" ng-class="{'green':color[3]===1 , 'blue':color[3]===2 , 'yellow':color[3]===3 , 'red':color[3]===4}"></div>
	</div>
	<div class="sourth">
		<button ng-click="changeState(0)">click me</button>
		<button ng-click="changeState(1)">click me</button>
		<button ng-click="changeState(2)">click me</button>
		<button ng-click="changeState(3)">click me</button>
	</div>
	<script>
	var mainApp = angular.module("mainApp", []);
	mainApp.controller('myController', function($scope){
	  $scope.color = [1,0,0,0];
      

      $scope.changeState = function(x){
      	if($scope.color[x] === 4){
      		if(x === 3){
      			$scope.color = [1,0,0,0];
      			return;
      		}
      		$scope.color[x] = 1;
      		return;
      	}
      	$scope.color[x]++;
      }


    });
	</script>
	
</body>
</html>
